<ng-container *ngIf="options.length>0">
  <h1>Multi Check Component</h1>
  <app-multi-check [options]="options" [values]="selectedValues" (onChange)="onSelectedOptionsChange($event)">
  </app-multi-check>
  <div>
    <h2>Current selected values:</h2>
    <div>{{ selectedValues.join(",") }}</div>
  </div>
</ng-container>
